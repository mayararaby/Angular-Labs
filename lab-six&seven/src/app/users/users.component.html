<div class="container">
    <div class="row mt-3">
        <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 ">
            <table class="table table-hover mt-5 text-center" style="margin: auto;border-collapse: separate">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>
                            Profile Image
                        </th>
                        <th colspan="2">
                            Address
                        </th>
                        <th>
                            Option
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of users">
                        <td>{{u.id}}</td>
                        <td>{{u.name}}</td>
                        <td>{{u.email}}</td>
                        <td>
                            <img src="../../assets/profile.png" style="width: 100px;border-radius: 50%;">
                        </td>
                        <td>
                            {{u.address.city}}
                        </td>
                        <td>
                            {{u.address.street}}
                        </td>
                        <td>
                            <div class="btn-group">
                                <button type="button" routerLink="{{u.id}}" class="btn btn-info">Details</button>
                                <!-- <button type="button" routerLink="{{u.id}}" class="btn btn-dark">Update</button> -->
                                <button type="button" routerLink="{{u.id}}" class="btn btn-danger" (click)="DeleteUser(u.id)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
