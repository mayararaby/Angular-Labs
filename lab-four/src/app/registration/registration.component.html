<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-5 shadow p-4 mb-4 bg-white" style="width: 40vw; margin: auto;">
                <form>
                    <h2 class="text-center">Registration</h2>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="usr">Name</label>
                            <input #name type="text" class="form-control" placeholder="Enter student name">
                        </div>
                        <div class=" form-group ">
                            <label for="pwd ">Age</label>
                            <input #age type="number" class="form-control " placeholder="Enter student age">
                        </div>
                        <div class="text-center ">
                            <button type="button " (click)="clicked(name.value , age.value) " class="btn btn-info m-3 " style="background-color: #3498DB !important; border-color: #3498DB !important; ">Add</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
