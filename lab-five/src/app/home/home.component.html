<div class="container">
    <div class="row">
        <div class="card text-center mt-3" style="margin: auto; width: 50vw">
            <h2 class="mt-3">Students</h2>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of students ;let i= index;">
                            <td>{{i+1}}</td>
                            <td><a routerLink="details/:{{i+1}}">{{student.name}}</a></td>
                            <td>{{student.age}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
